---
layout: default
title: note
---

<div class="note">
	<div class="note-header">
		<h1>Blog Notes</h1>
	</div>
	<div class="posts row">
	    <div class="time-line col-sm-9">
	    	{% for post in site.posts %}
		    	<div class="time col-sm-3 col-xs-3">
		    		<p>{{ post.date | date_to_string }}</p>
		    	</div>
		    	<div class="time-content col-sm-9 col-xs-9">
		    		<div class="circle"></div>
		    		<div class="time-title">
		    			<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
		    		</div>
		    	</div>
	    	{% endfor %}
	    </div>
	    <div class="col-sm-3">
	    	<div class="solid-bar col-sm-12">
	    		<p>categories</p>
	    		<ul>
	    			{% for category in site.categories %}
	    				<li>
	    					<a href="{{ site.baseurl }}/{{ category | first }}.html">{{ category | first }} ({{ category | last | size }})</a>
	    				</li>
	    			{% endfor %}
	    		</ul>
	    	</div>
	    </div>
	</div>
	<script>
		var box = document.getElementsByClassName("post-box")[0];
		var imgs = document.getElementsByClassName("post-img");
		setInterval(function() {
			for (var i = 0; i < imgs.length; i++) {
				imgs[i].style.height = box.offsetWidth + "px";
			};
		},1000);
	</script>
</div>
