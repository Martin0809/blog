---
layout: default
title: note
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts row">
    {% for post in site.posts %}
      <li class="col-sm-3"><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
