---
layout: default
title: note
---

<div class="note">
	<h1>Blog Posts</h1>
	<div class="posts row">
		{% for post in site.posts %}
			<div class="col-md-3 col-sm-4 col-xs-6">
				<div class="post-box">
					<div class="post-img">
						<img src="{{ site.baseurl }}/images/html5.png">
					</div>
					<p>{{ post.date | date_to_string }}</p> 
					<div class="post-content">
			      		<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
					</div>
		      	</div>
			</div>
	    {% endfor %}
	</div>
	<script>
		var box = document.getElementsByClassName("post-box")[0];
		var imgs = document.getElementsByClassName("post-img");
		setInterval(function() {
			for (var i = 0; i < imgs.length; i++) {
				imgs[i].style.height = box.offsetWidth + "px";
			};
		},1000);
	</script>
</div>
